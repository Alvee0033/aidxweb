# Memory optimization for large builds
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=1G -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseG1GC -XX:MaxGCPauseMillis=200
android.useAndroidX=true
android.enableJetifier=true
# Build optimization settings
org.gradle.parallel=true
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true
# Additional memory optimizations
org.gradle.workers.max=2
android.enableR8.fullMode=false
android.enableD8.desugaring=true
# Prevent OOM during build
# android.enableBuildCache=true  # Deprecated in AGP 7.0+
